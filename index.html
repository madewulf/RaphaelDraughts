<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr">
    <head>  
        <title>Play Draught with Raphael</title>
        <script type="text/javascript" src="https://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
        <script type="text/javascript" src="draughts.js"></script>
        <style type="text/css">  
            body {
                background-color :#eee;
            }
            #canvas_container {
                width: 500px;  
                border: 1px solid #aaa;

            }  
        </style>  
    </head>  
    <body>
        <div id="manual_div" style="float:right;">

            <h2>Manual</h2>

            <ul>
                <li>Click once on a piece to select it</li>
                <li>Then click on a square to move the selected piece there</li>
                <li>Double-click on a piece to delete it</li>
                <li>Currently, there is no management for kings (coming soon ? )</li>
            </ul>
            <a href="http://en.wikipedia.org/wiki/Draughts">Wikipedia page on draughts (with rules)</a>
        </div>
        <div id="canvas_container"></div>  
    </body>  
</html>
